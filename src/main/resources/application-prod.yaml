# spring

# server
server:
  title: spring-micro-session
  version: '@project.version@'
  port: 80

# redis
redis:
  host: redis-headless.default.svc.cluster.local
  port: 6379
  database: 0
  password: password
  timeout: 60000

# kafka
kafka:
  bootstrap:
    addresses: kafka-headless.default.svc.cluster.local:9092
  consumer:
    groupId: session

# documentation
springdoc:
  swagger-ui:
    path: /swagger-ui.html

# logging
logging:
  file:
    name: logs/session.log
  logback:
    rollingpolicy:
      file-name-pattern: logs/session-%d{yyyy-MM-dd}.%i.log
      max-file-size: 100MB
      total-size-cap: 1GB
      max-history: 7
      clean-history-on-start: false
  level:
    io:
      coolexplorer: DEBUG